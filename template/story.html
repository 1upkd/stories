<!DOCTYPE html>
<html lang="en">
<head>

  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2e3440">
  
  <meta charset="utf-8">
  <meta name="description" content="Stories from Obscure Neighborhoods: #{{i}} {{title}}">
  
  <meta property="og:title" content="{{title}}" />
  <meta property="og:url" content="https://stories.hikd.space/{{i}}.html" />
  <meta property="og:description" content="Stories from Obscure Neighborhoods: #{{i}} {{title}}">
  <meta property="og:image" content="/img/{{i}}.png">
  <meta property="og:type" content="website" />
  
  <meta name="twitter:card" content="app"></meta>
  <meta property="twitter:image" content="/img/{{i}}.png">
  
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsArticle",
      "headline": "{{title}}",
      "image": [
        "https://stories.hikd.space/img/{{i}}.png",
      ]
    }
  </script>
  
  
  <style>
    * {box-sizing: border-box;}

    /* Color Scheme */
    :root{
      --darker: #2E3440;
      --theme: #5E81AC;
      --lighter: #ECEFF4;
    }

    /* Fonts */
    @font-face {
      font-family: hind;
      font-display: swap;
      src: url(/fonts/hr.ttf);
    }
    @font-face {
      font-family: jua;
      font-display: swap;
      src: url(/fonts/jua.ttf);
    }
    
    body{
      padding: 0;
      text-align: center;
      font-size: 1.25rem;
      background: var(--darker);
      color: var(--lighter);
      font-family: hind;
      line-height: 150%;
    }
    main{
      display: inline-block;
      width: 100%;
      max-width: 720px;
      padding: 1rem;
      text-align: left;
    }
    main>h1{
      font-family: jua;
      font-weight: 200;
      font-size: 150%;
      text-align: center;
      color: var(--theme);
      padding-bottom: 1rem;
    }
    main>p:first-child{
      text-align: center;
    }
    main>img{
      width: 100%;
      height: auto;
    }
    main>h1
  </style>
</head>
<body>
  <main>
    <p>Stories from Obscure Neighborhoods</p>
    <img src="/img/{{i}}.png">
    {{main_html|safe}}
  </main>
</body>
